<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduConnect</title>

    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/images/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>EduConnect</span>
            </a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            <div class="login-body">
                <div id="alert-container"></div>
                
                <div class="user-type">
                    <div class="user-type-option active" data-type="student">
                        <i class="fas fa-user-graduate"></i>
                        Student
                    </div>
                    <div class="user-type-option" data-type="teacher">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Teacher
                    </div>
                    <div class="user-type-option" data-type="admin">
                        <i class="fas fa-user-shield"></i>
                        Admin
                    </div>
                    <!-- New roles added here -->
                    <div class="user-type-option" data-type="hod">
                        <i class="fas fa-user-tie"></i>
                        HOD
                    </div>
                    <div class="user-type-option" data-type="managing_authority">
                        <i class="fas fa-landmark"></i>
                        Managing Authority
                    </div>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="form-group-with-icon">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="form-group-with-icon">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
            <div class="login-footer">
                <p>Don't have an account?</p>
                <a href="register.html">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeOptions = document.querySelectorAll('.user-type-option');
            const loginForm = document.getElementById('login-form');
            const alertContainer = document.getElementById('alert-container');
            let selectedUserType = 'student';

            // Handle user type selection
            userTypeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    userTypeOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update selected user type
                    selectedUserType = this.getAttribute('data-type');
                });
            });

            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Clear any existing alerts
                alertContainer.innerHTML = '';
                
                // Simple validation
                if (!email || !password) {
                    showAlert('Please fill in all fields.', 'danger');
                    return;
                }
                
                // Authenticate user with backend API
                authenticateUser(email, password, selectedUserType);
            });

            // Function to authenticate user with backend API
            function authenticateUser(email, password, userType) {
                // Make API call to backend
                fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: userType
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store user info and token in localStorage for session management
                        localStorage.setItem('currentUser', JSON.stringify(data.data.user));
                        localStorage.setItem('authToken', data.data.token);
                        
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect based on user type
                        setTimeout(function() {
                            if (userType === 'student') {
                                window.location.href = 'student-dashboard.html';
                            } else if (userType === 'teacher') {
                                window.location.href = 'teacher-dashboard.html';
                            } else if (userType === 'admin') {
                                window.location.href = 'admin-dashboard.html';
                            } else if (userType === 'hod') {
                                window.location.href = 'hod-dashboard.html';
                            } else if (userType === 'managing_authority') {
                                window.location.href = 'managing-authority.html';
                            }
                        }, 1500);
                    } else {
                        showAlert(data.message || 'Invalid email or password for the selected role.', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('An error occurred during login. Please try again.', 'danger');
                });
            }

            // Function to show alerts
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                
                if (type === 'danger') {
                    alert.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                } else if (type === 'success') {
                    alert.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                }
                
                alertContainer.appendChild(alert);
                
                // Auto-remove alert after 5 seconds
                setTimeout(function() {
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.remove();
                    }, 500);
                }, 5000);
            }
        });
    </script>
</body>
</html>
